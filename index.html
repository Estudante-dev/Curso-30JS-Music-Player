<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center">

        <div class="card w-100 shadow mb-5 rounded border-0" data-bs-theme="dark">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/529932119109883.6096b2bf183da.jpg" class="card-img-top" id="img">
            <div class="card-body">
                <h5 class="card-title text-light" id="songTitle">SoundHelix Song 1</h5>

                <input onchange="rangeChange()" type="range" class="form-range" value="0" min="0" max="100"
                    id="rangeAudio">

                <div class="d-flex justify-content-center gap-1">

                    <button onclick="previousSong()" class="btn btn-dark btn-lg rounded-circle ">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                    <button onclick="playPause()" id="btnPlayPause" class="btn btn-dark btn-lg rounded-circle">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button onclick="nextSong()" class=" btn btn-dark btn-lg rounded-circle">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>

            </div>
        </div>


        <!-- Ilustrações utilizadas são de autoria do @diberkato -->





        <div class="card d-none">
            <div class="card-body">
                <h5 class="card-title">Now Playing</h5>
                <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                    controls></audio>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
